<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="CSS/Signup_styles.css">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="input-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="input-group">
        <label for="moto">Motorcycle:</label>
        <input type="text" id="moto" name="moto">
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="account-links"><a href="Login.html"><label>Already have an account? Login here</label></a></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
