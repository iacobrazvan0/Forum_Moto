<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="Signup_styles.css">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" action="/signup" method="POST">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="input-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="moto">Motorcycle:</label>
        <input type="text" id="moto" name="moto">
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
          <label for="password">Parolă:<span class="question-mark" title="Parola trebuie să conțină cel puțin o literă mare, un caracter special și un număr și să aibă cel puțin 8 caractere.">?</span></label>
          <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
          <label for="confirm_password">Confirmă Parola:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
          <button type="button" class="show-password" onclick="togglePasswordVisibility()">Vezi/Ascunde Parola</button>
        </div>    
      <div class="account-links"><a href="Login.html"><label>Already have an account? Login here</label></a></div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="Signup.js">
   
  </script>
</body>
</html>
